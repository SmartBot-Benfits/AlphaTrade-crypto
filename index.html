<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Trade Crypto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="font-sans bg-crypto-light dark:bg-crypto-dark text-gray-900 dark:text-gray-100 transition-all duration-300">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 top-0 transition-all duration-300">
        <div class="floating-card mx-4 mt-4 sm:mx-6 lg:mx-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <h1 id="logo" class="text-xl sm:text-2xl font-bold text-primary cursor-pointer hover:text-accent transition-colors duration-300">
                            <i class="fas fa-coins mr-2"></i>
                            <span class="hidden sm:inline">Alpha Trade Crypto</span>
                            <span class="sm:hidden">ATC</span>
                        </h1>
                    </div>
                    
                    <!-- Desktop Navigation -->
                    <div class="hidden lg:flex items-center space-x-2">
                        <a href="#" onclick="showSection('home')" class="nav-item text-gray-700 dark:text-gray-300 hover:text-primary transition-colors duration-300">Home</a>
                        <a href="#" onclick="showSection('simulator')" class="nav-item text-gray-700 dark:text-gray-300 hover:text-primary transition-colors duration-300">Trading</a>
                        <a href="#" onclick="showSection('portfolio')" class="nav-item text-gray-700 dark:text-gray-300 hover:text-primary transition-colors duration-300">Portfolio</a>
                        <a href="#" onclick="showSection('orderbook')" class="nav-item text-gray-700 dark:text-gray-300 hover:text-primary transition-colors duration-300">Markets</a>
                        <a href="#" onclick="showSection('history')" class="nav-item text-gray-700 dark:text-gray-300 hover:text-primary transition-colors duration-300">History</a>
                        <a href="#" onclick="showSection('analytics')" class="nav-item text-gray-700 dark:text-gray-300 hover:text-primary transition-colors duration-300">Analytics</a>
                        <button onclick="showLoginModal()" class="btn-primary ml-4">
                            <i class="fas fa-user mr-2"></i><span id="loginButtonText">Login</span>
                        </button>
                    </div>
                    
                    <!-- Mobile Menu Button -->
                    <div class="lg:hidden">
                        <button id="mobileMenuBtn" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300" aria-label="Toggle mobile menu">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden lg:hidden">
            <div class="floating-card mx-4 mt-2 sm:mx-6">
                <div class="px-4 py-2 space-y-2">
                    <a href="#" onclick="showSection('home')" class="block nav-item text-gray-700 dark:text-gray-300">Home</a>
                    <a href="#" onclick="showSection('simulator')" class="block nav-item text-gray-700 dark:text-gray-300">Trading</a>
                    <a href="#" onclick="showSection('portfolio')" class="block nav-item text-gray-700 dark:text-gray-300">Portfolio</a>
                    <a href="#" onclick="showSection('orderbook')" class="block nav-item text-gray-700 dark:text-gray-300">Markets</a>
                    <a href="#" onclick="showSection('history')" class="block nav-item text-gray-700 dark:text-gray-300">History</a>
                    <a href="#" onclick="showSection('analytics')" class="block nav-item text-gray-700 dark:text-gray-300">Analytics</a>
                    <button onclick="showLoginModal()" class="w-full text-left nav-item text-primary font-semibold">
                        <i class="fas fa-user mr-2"></i><span id="mobileLoginText">Login</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Sections -->
    <main>
        <section id="home" class="section active"> <!-- Default visible section -->
            <h1>Welcome to Alpha Trade Crypto</h1>
            <!-- Additional content -->
        </section>
        <section id="simulator" class="section">Trading Simulator</section>
        <section id="portfolio" class="section">Portfolio</section>
        <section id="orderbook" class="section">Markets</section>
        <section id="history" class="section">History</section>
        <section id="analytics" class="section">Analytics</section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Login to Alpha Trade</h2>
                <button onclick="closeModal('loginModal')" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 text-xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="loginUsername" class="block text-gray-700 dark:text-gray-300">Username</label>
                    <input type="text" id="loginUsername" class="input-field" required>
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="block text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="loginPassword" class="input-field" required>
                </div>
                <div class="mb-4">
                    <label for="login2FA" class="block text-gray-700 dark:text-gray-300">2FA Code</label>
                    <input type="text" id="login2FA" class="input-field" required>
                </div>
                <button type="submit" class="btn-primary w-full">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Section switching
        function showSection(id) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
                section.style.display = 'none';
            });
            const targetSection = document.getElementById(id);
            if (targetSection) {
                targetSection.classList.add('active');
                targetSection.style.display = 'block';
            }
            window.scrollTo(0, 0);
        }

        // Mobile menu toggle
        document.getElementById("mobileMenuBtn").addEventListener("click", () => {
            const menu = document.getElementById("mobileMenu");
            menu.classList.toggle("hidden");
        });

        // Close modals
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        // Show login modal
        function showLoginModal() {
            const isLoggedIn = false; // Replace with actual login state logic
            if (isLoggedIn) {
                alert("You are already logged in.");
            } else {
                document.getElementById('loginModal').classList.add('show');
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const twoFA = document.getElementById('login2FA').value;

            if (!username || !password || !twoFA) {
                alert("Please fill in all required fields.");
                return;
            }

            // Simulate login process
            alert(`Logged in as ${username}`);
            closeModal('loginModal');
        });
    </script>
</body>
</html>
